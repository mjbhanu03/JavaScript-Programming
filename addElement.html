<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Element with Event Listener</title>
</head>
<body>
    <input type="text" name="" id="text">
    <input type="submit" name="" onclick="myFunction()">
    <ul id="myList">

      </ul>
</body>
<script>
    var unorderList = document.getElementById("myList");
    
    function myFunction()
    {
        var text = document.getElementById("text").value;
        let create = document.createElement('LI')
        create.textContent = text
        unorderList.appendChild(create)
    }
  </script>
</html>
