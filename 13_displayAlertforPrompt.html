<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Alert For Prompt Message Program</title>
</head>
<body>
    <h2>JavaScript Prompt Examples</h2>
    <button onclick="myFunction()">Please Try Prompt Message</button>
    <p id="prompt example"></p>

    <script>
        function myFunction()
        {
            let text;
            let user = prompt('Please enter your name:', 'Your First Name');

            if(user == null || user == '')
            {
                text = 'user canclled the prompt';
            }
            else
            {
                text = 'Hello ' + user + ' How are you?';
            }

            document.getElementById('prompt example').innerHTML = text;
        }
    </script>
</body>
</html>
