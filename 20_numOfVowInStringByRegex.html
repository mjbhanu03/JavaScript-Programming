<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count the number of vowels in the string using Regex.</title>
</head>
<body>
    <script>
        let string = prompt("Enter Value");
        let reg = /[aeiou]/gi;
        let count = string.match(reg);

        console.log(count);
    </script>
</body>
</html>
