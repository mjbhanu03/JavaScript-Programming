</head>
    <script>
        let num = parseInt(prompt("Enter Number:"));
        if(num < 0)
    {
        document.write("Number is negative");
    }
    else if(num == 0)
    {
        document.write("Number is 0");
    }
    else
    {
        document.write("Number is positive");
    }
    </script>
