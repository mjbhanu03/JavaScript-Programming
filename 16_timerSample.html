<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Timer</title>
</head>
<body>
    <h2>JavaScript Timing Sample</h2>

    <p>Click on "Try it". Wait 5 seconds, and the page will alert
    "Hello How are You".    
    </p>

    <button onclick="setTimeout(myFunction, 2000);">Try it</button>

    <script>
        function myFunction()
        {
            alert('Hello How are you!!');
        }
    </script>
</body>
</html>
