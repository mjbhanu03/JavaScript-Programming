<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        let number = parseInt(prompt("Please Enter Number For Table:"));

        for(i = 1; i <= 10; i++)
        {
            document.write("<br>");
            document.writeln(number + "*" + i + "=" + number*i);
        }
    </script>
<body>
    
</body>
</html>
