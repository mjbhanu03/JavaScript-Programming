<!DOCTYPE html>

    <title>CSV TO JSON</title>
</head>
<body>
    
</body>
<script>
function csvToArray(csvString) {
    // Split the string into rows using newline as the delimiter
    const rows = csvString.split('\n');
    
    // Map each row to an array by splitting each row at the commas
    const array = rows.map(row => row.split(','));
    
    return array;
}

// Example usage:
const csvString = `name,age,city
John,25,New York
Jane,30,Los Angeles
Doe,22,Chicago
Jay,21,Ahmedabad`;

const result = csvToArray(csvString);
console.log(result);

</script>
</html>
