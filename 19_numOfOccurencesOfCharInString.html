<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the number of occurences of a character in the string</title>
</head>

<body>
    <script>
        let string = prompt('Enter anything');
        let character = prompt('Enter character you want to find?');
        let strlen = string.length;

        let count = 0;

        for(i = 0; i < strlen; i++)
        {
            if(string[i] == character)
            {
                count++;
            }
        }

        if(count == 0)
        {
            document.write(`There is no repetation of ${character} in ${string}`);
        }
        else{
            document.write(`Repetation of ${character} in ${string} is ${count} times`);
        }

    </script>    
</body>
</html>
