<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Based function</title>
</head>

<body>
</body>
    <script>
        function forGetReq(url)
        {
            return new Promise((resolve, reject) => {
                fetch(url)
                .then (response => {
                    if(!response.ok){
                        throw new Error(`HTTP Error! Status: ${response.status}`)
                    }
                    return response.json()
                })
                .then (data => resolve(data))
                .catch(error => reject(error))
            })
        }

        forGetReq('https://jsonplaceholder.tyxpicode.com/posts/1')
        .then(result =>
        {
            console.log(result)
        }).catch(error =>
        {
            console.log(error.message)
        })
    </script>
</html>
