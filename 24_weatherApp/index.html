<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <!-- Search -->
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-21.png" alt=""></button>
        </div>

        <!-- Weather -->
        <div class="weather">
            <img src="https://www.freepnglogos.com/uploads/rain-png/transparent-download-green-cloud-with-rain-clipart-png-23.png" alt="Rain Image" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Ahmedabad</h2>

            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/9342/9342439.png" alt="Humidity">
                
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="https://wallpapers.com/images/featured/wind-png-6zotd1q3ebc2p42d.jpg" alt="Wind">
                
                    <div>
                        <p class="wind">15 km/H</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script>
    const apiKey = 'da497cb067c6e0c5a49f706b4158bbc2';
    const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=';
    
    const searchBox = document.querySelector('.search input');
    const btn = document.querySelector('.search button');

    async function checkWeather(city)
    {
        const response =await fetch(apiUrl + city + `&appid=${apiKey}`);
        var data = await response.json();

        console.log(data)
        
        document.querySelector('.city').innerHTML = data.name;
        document.querySelector('.temp').innerHTML = Map.round( data.main.temp ) + '°c';
        document.querySelector('.humidity').innerHTML = data.main.humidity + '%';
        document.querySelector('.wind').innerHTML = data.wind.speed + ' Km/h';
    }

    btn.addEventListener('clicl', () => {
        checkWeather(searchBox.value)
    })
</script>
<script src="script.js"></script>

</html>
