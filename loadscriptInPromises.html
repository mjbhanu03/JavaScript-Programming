<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900">
    <div id="clock" class="text-6xl font-bold text-white bg-gray-800 p-10 rounded-lg shadow-lg">
        <div id="time" class="text-6xl text-white font-bold">

        </div>
    </div>

    <script>
        setInterval(()=>{
            let date = new Date()
            let options = {
                
                hour: '2-digit', minute: '2-digit', second: 'numeric'
            }
            let d = date.toLocaleTimeString('en-us', options)
            time.innerHTML = d
        }, 1000)
    </script>
</body>
</html>
