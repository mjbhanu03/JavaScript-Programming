<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in JS</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <p class="flex justify-center">Calculator using HTML, CSS & JS</p>
    <div class="container mx-auto ">
        <div class="row pb-1">
            <input type="text" class="m-0 py-[15px] px-[48px] border-2 rounded-lg ">
        </div>
        <div class="row pb-1">
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">C</button>
            <button class="button py-[15px] px-[25px] bg-white border-2 rounded-lg">%</button>
            <button class="button py-[15px] px-[20px] bg-white border-2 rounded-lg">M+</button>
            <button class="button py-[15px] px-[20px] bg-white border-2 rounded-lg">M-</button>
        </div>
        
        <div class="row pb-1">
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">7</button>
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">8</button>
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">9</button>
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">*</button>
        </div>

        <div class="row pb-1">
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">4</button>
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">5</button>
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">6</button>
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">/</button>
        </div>

        <div class="row pb-1">
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">1</button>
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">2</button>
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">3</button>
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">+</button>
        </div>

        <div class="row pb-1">
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">0</button>
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">.</button>
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">=</button>
            <button class="button py-[15px] px-[28px] bg-white border-2 rounded-lg">%</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
