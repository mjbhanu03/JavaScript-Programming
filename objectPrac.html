<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="info"></p>
    <script>
        let person = {
            name: 'Mange Jay',
            gender: 'Male',
            age: '21'
        };
        
  
            let infoElement = document.getElementById('info');
            infoElement.innerHTML = 'Name: '+person.name+ '<br>' + ' Gender: ' + person.gender + '<br>' + 'Age: ' + person.age;
    </script>
</body>
</html>
